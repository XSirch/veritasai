<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeritasAI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    
    .header {
      background: linear-gradient(135deg, #2196F3, #1976D2);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status-section {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    
    .status-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-icon {
      font-size: 16px;
    }
    
    .status-icon.active {
      color: #4CAF50;
    }
    
    .status-icon.inactive {
      color: #F44336;
    }
    
    .toggle {
      position: relative;
      width: 50px;
      height: 24px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .verify-section {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #333;
    }
    
    .text-input {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 8px;
      transition: border-color 0.2s;
    }
    
    .text-input:focus {
      outline: none;
      border-color: #2196F3;
    }
    
    .input-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .char-count {
      font-size: 12px;
      color: #666;
    }
    
    .verify-btn {
      width: 100%;
      padding: 12px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .verify-btn:hover:not(:disabled) {
      background: #1976D2;
    }
    
    .verify-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .verify-result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    
    .verification-result {
      text-align: center;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .result-icon {
      font-size: 20px;
    }
    
    .result-classification {
      font-size: 16px;
      font-weight: 600;
    }
    
    .result-confidence {
      font-size: 14px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .result-timestamp {
      font-size: 12px;
      color: #999;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
    
    .error {
      background: #ffebee;
      color: #c62828;
      text-align: center;
    }
    
    .stats-section {
      padding: 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #2196F3;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    
    .footer {
      padding: 16px 20px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-btn {
      padding: 8px 16px;
      background: #f5f5f5;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .footer-btn:hover {
      background: #e0e0e0;
    }
    
    .help-link {
      color: #2196F3;
      text-decoration: none;
      font-size: 12px;
    }
    
    .help-link:hover {
      text-decoration: underline;
    }
    
    .notification {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      animation: slideIn 0.3s ease;
    }
    
    .notification.success {
      background: #4CAF50;
      color: white;
    }
    
    .notification.error {
      background: #F44336;
      color: white;
    }
    
    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üõ°Ô∏è VeritasAI</div>
    <div class="tagline">Verifica√ß√£o de Informa√ß√µes</div>
  </div>
  
  <div class="status-section">
    <div class="status-row">
      <div class="status-info">
        <span id="status-icon" class="status-icon">üü¢</span>
        <span>Status: <span id="status-text">Ativo</span></span>
      </div>
      <label class="toggle">
        <input type="checkbox" id="enabled-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings-row">
      <span>Verifica√ß√£o autom√°tica</span>
      <label class="toggle">
        <input type="checkbox" id="auto-check-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="settings-row">
      <span>Mostrar tooltips</span>
      <label class="toggle">
        <input type="checkbox" id="tooltips-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="verify-section">
    <div class="section-title">Verifica√ß√£o Manual</div>
    <textarea 
      id="text-input" 
      class="text-input" 
      placeholder="Cole aqui o texto que deseja verificar..."
    ></textarea>
    <div class="input-footer">
      <span id="char-count" class="char-count">0/2000</span>
    </div>
    <button id="verify-btn" class="verify-btn" disabled>Verificar</button>
    <div id="verify-result" class="verify-result"></div>
  </div>
  
  <div class="stats-section">
    <div class="section-title">Estat√≠sticas</div>
    <div class="stats-grid">
      <div class="stat-item">
        <div id="verifications-count" class="stat-value">0</div>
        <div class="stat-label">Verifica√ß√µes</div>
      </div>
      <div class="stat-item">
        <div id="accuracy-rate" class="stat-value">87%</div>
        <div class="stat-label">Precis√£o</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <button id="settings-btn" class="footer-btn">‚öôÔ∏è Configura√ß√µes</button>
    <a href="#" id="help-link" class="help-link">üìñ Ajuda</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
