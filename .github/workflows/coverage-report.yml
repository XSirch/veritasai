            .link:hover { background: #0056b3; }
          </style>
        </head>
        <body>
          <div class="container">
            <div class="header">
              <h1>ðŸ“Š VeritasAI - RelatÃ³rios</h1>
              <p>RelatÃ³rios automatizados de coverage e performance</p>
            </div>
            <div class="links">
              <a href="./coverage/index.html" class="link">ðŸ“Š RelatÃ³rio de Coverage</a>
              <a href="./coverage-report/index.html" class="link">ðŸ“‹ RelatÃ³rio Consolidado</a>
              <a href="./performance-reports/performance-report.html" class="link">âš¡ RelatÃ³rio de Performance</a>
            </div>
          </div>
        </body>
        </html>
        EOF
        
        # Copiar relatÃ³rios
        cp -r ./reports/* ./public/ 2>/dev/null || true
    
    - name: Upload to GitHub Pages
